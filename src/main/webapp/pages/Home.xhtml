<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Prover Teste Técnico APP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />
</h:head>
<h:body>
	
	<h:form prependId="false">
	
		<p:growl id="messages" autoUpdate="false" life="6000" />
	
		<div class="container">
			<div class="content">
				<h1>Teste Técnico Prover Tech</h1>
				<p:panel header="Contador de Palavras">
					
					<p:panelGrid columns="1">
						<p:outputLabel value="Digite o texto a ser processado" />
						<p:inputText id="txt" style="width: 50%;"
							value="#{homeController.text}" />
						
						<p:dataTable value="#{homeController.listOcorrencias}" var="occur"
							id="datatable">
							<p:column headerText="Palavra">
								<h:outputText value="#{occur.palavra}" />
							</p:column>
							
							<p:column headerText="Ocorrências">
								<h:outputText value="#{occur.occorencias}" />
							</p:column>
							
							<f:facet name="footer">
								<span>Quantidade Palavras Distintas: </span>
								<p:outputLabel value="#{homeController.quantidadePalavrasDistintas}" />
							</f:facet>
						</p:dataTable>
					</p:panelGrid>
					
					<f:facet name="footer">
						<p:commandButton value="Processar" process="@form" update="@form"
							action="#{homeController.performCounter()}" />
					</f:facet>
				</p:panel>
			</div>
		</div>
		
	</h:form>
</h:body>
</html>
